<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title th:text="${author.getAuthorName()}"></title>
</head>
<body>
<div>
  <div class="shadow-lg p-3 mb-5 rounded bg-info" >
    <a class="shadow-lg p-3 mb-5 rounded bg-danger text-warning" href="/" >Аниме БД</a>
    <a href="/Characters"><button type="button" class="btn btn-secondary">Characters</button></a>
    <a href="/Authors"><button type="button" class="btn btn-secondary" href="Authors">Authors</button></a>
    <a href="/Anime"><button type="button" class="btn btn-secondary">Anime</button></a></div>
  <form th:method="PATCH" th:action="@{/Authors/{id}(id=${author.getAuthorId()})}" th:object="${author}">
    <div class="container">
      <table class="table table-info table-striped table-bordered border-primary">
        <th scope="col-2" class="col">Полное имя:</th>
        <th><input th:field="*{authorName}" type="text" id="name" class="form-control"></th>
      </table>
      <table class="table table-info table-striped table-bordered border-primary">
        <tr>
          <th scope="col-2" class="col">Аниме:</th>
        </tr>
        <th><select style="height: 230px; width: 300px;" class="select mb-2" multiple th:field="*{animeList}" id="animeList">
          <option th:each="anime : ${animeAllList}" th:value="${anime.getId()}" th:text="${anime.getName()}"></option>
        </select>
        </th>

      </table>
      <p>Id Debug:</p>
      <input disabled th:field="*{authorId}" type="text" id="id" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-block"> Edit </button>
  </form>
</body>
</html>
