<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title th:text="${author.getAuthorName()}"></title>
</head>
<body>
<div>
  <section>
    <div class="container">
      <div class="shadow-lg p-3 mb-5 rounded bg-info" >
        <a class="shadow-lg p-3 mb-5 rounded bg-danger text-warning" href="/" >Аниме БД</a>
        <a href="/Characters"><button type="button" class="btn btn-secondary">Characters</button></a>
        <a href="/Authors"><button type="button" class="btn btn-secondary" href="Authors">Authors</button></a>
        <a href="/Anime"><button type="button" class="btn btn-secondary">Anime</button></a></div>
      <table class="table table-info table-striped table-bordered border-primary">
        <th scope="col" class="col">Полное имя:</th>
        <th th:text="${author.getAuthorName()}" class="col"></th>
      </table>
      <table class="table table-info table-striped table-bordered border-primary">
        <tr>
          <th scope="col" class="col">Аниме:</th>
        </tr>
        <tр th:each="Anime : ${author.getAnimeList()}" >
          <th><a th:text="${Anime.getName()}" th:href="@{/Anime/{id}(id=${Anime.getId()})}"></a></th>
        </tр>

      </table>
      <td><a th:href="@{/Authors/Edit/{id}(id=${author.getAuthorId()})}"><button type="button" class="btn btn-secondary">Изменить</button></a><a th:href="@{/Authors/Delete/{id}(id=${author.getAuthorId()})}"><button type="button" class="btn btn-secondary">Удалить</button></a>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </body>
  </html>
